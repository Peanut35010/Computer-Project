<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peanut PC Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">PeanutPC</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Build Your Dream PC</h1>
      <p>Fair pricing. Transparent markup. Fast shipping options.</p>
      <a href="#products" class="btn">Shop Now</a>
    </section>

    <section id="products" class="products-grid">
      <div class="product-card" onclick="window.location.href='#'">
        <img src="assets/5060.png" alt="RTX 5060">
        <div class="overlay">
          <h3>Shop Parts</h3>
        </div>
      </div>

      <div class="product-card" onclick="window.location.href='#'">
        <img src="assets/PCICON.png" alt="Custom PC">
        <div class="overlay">
          <h3>Shop PC’s</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 PeanutPC Marketplace. All rights reserved.</p>
  </footer>
</body>
</html>
